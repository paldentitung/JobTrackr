<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../index.css" />
  </head>
  <body>
    <header>
      <div class="title">
        <a href="">Job Trackr</a>
        <div class="menu-button-box">
          <button class="menu-button">
            <i class="fas fa-bars" id="menu-icon"></i>
          </button>
        </div>
      </div>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="">Jobs</a></li>
          <li class="add-job"><a href="">Add Job</a></li>
        </ul>
      </nav>
    </header>
    <section class="job-listing">
      <h2>Jobs:</h2>
      <div class="job-card-container">
        <!-- card -->
      </div>

      <button id="showmore-button">Show more</button>
    </section>

    <!-- modal -->
    <div class="modal">
      <div class="modal-content"></div>
      <div class="modal-form">
        <h2>Add Job</h2>
        <form action="">
          <label for="Company-name">Company name:</label>
          <input
            type="text"
            id="Company-name"
            name="Company-name"
            placeholder="e.g., CodeCrafters Pvt. Ltd."
          />

          <label for="Company-description">Company Description:</label>
          <input
            type="text"
            id="Company-description"
            name="Company-description"
            placeholder="e.g., A software company specializing in web applications."
          />

          <label for="job-type">Job Type:</label>
          <input
            type="text"
            id="job-type"
            name="job-type"
            required
            placeholder="e.g., Full Time, Part Time, Remote"
          />

          <label for="job-title">Job Title:</label>
          <input
            type="text"
            id="job-title"
            name="job-title"
            required
            placeholder="e.g., Junior Frontend Developer"
          />

          <label for="job-description">Description:</label>
          <input
            type="text"
            id="job-description"
            name="job-description"
            required
            placeholder="e.g., Build responsive and interactive web interfaces."
          />

          <label for="job-salary">Salary:</label>
          <input
            type="text"
            id="job-salary"
            name="job-salary"
            required
            placeholder="e.g., 50-60k"
          />

          <label for="job-location">Location:</label>
          <input
            type="text"
            id="job-location"
            name="job-location"
            required
            placeholder="e.g., Nepal, Remote"
          />

          <div class="add-job-button-box">
            <button type="submit">Add Job</button>
          </div>
        </form>
      </div>
      <div class="modal-close-button">&times;</div>
    </div>
    <script src="../index.js" defer></script>
  </body>
</html>
